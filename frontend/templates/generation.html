<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-3xl mx-auto px-4 py-8">
        <nav class="mb-8">
            <ul class="flex justify-center space-x-4">
                <li><a href="/" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition duration-300">Indexing</a></li>
                <li><a href="/generation" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">Generation</a></li>
                <li><a href="/chat" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition duration-300">Chat</a></li>
            </ul>
        </nav>

        <h1 class="text-3xl font-bold mb-8 text-center">AI Generation</h1>

        <form id="generationForm" class="space-y-6 bg-white shadow-md rounded-lg p-6">
            <div>
                <label for="question" class="block text-sm font-medium text-gray-700 mb-2">Enter your question</label>
                <textarea id="question" name="question" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"></textarea>
            </div>

            <button type="submit" id="submitBtn" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">
                <span id="btnText">Generate</span>
                <svg id="spinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </form>

        <div id="answer" class="mt-8 p-4 bg-white rounded-lg shadow hidden"></div>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
