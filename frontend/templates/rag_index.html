<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Indexing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-3xl mx-auto px-4 py-8">
        <nav class="mb-8">
            <ul class="flex justify-center space-x-4">
                <li><a href="/" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">Indexing</a></li>
                <li><a href="/generation" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition duration-300">Generation</a></li>
            </ul>
        </nav>

        <h1 class="text-3xl font-bold mb-8 text-center">RAG Indexing</h1>

        <form id="indexForm" class="space-y-6 bg-white shadow-md rounded-lg p-6">
            <div>
                <label for="files" class="block text-sm font-medium text-gray-700 mb-2">Upload Files</label>
                <input type="file" id="files" name="files" multiple class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Website Links</label>
                <div id="linkContainer" class="space-y-2">
                    <!-- Links will be added here dynamically -->
                </div>
                <div class="mt-2 flex items-center">
                    <input type="text" id="newLink" class="flex-grow mr-2 border border-gray-300 rounded-md shadow-sm h-10 px-3" placeholder="Enter a new link" />
                    <button type="button" id="addLink" class="px-4 h-10 bg-green-600 text-white rounded-lg hover:bg-green-700 transition duration-300">Add Link</button>
                </div>
            </div>

            <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">Index</button>
        </form>

        <div id="message" class="mt-4 text-green-600 text-center"></div>
    </div>

    <script>
        const linkContainer = document.getElementById('linkContainer');
        const newLinkInput = document.getElementById('newLink');
        const addLinkButton = document.getElementById('addLink');

        function addLink(link) {
            const linkElement = document.createElement('div');
            linkElement.className = 'flex items-center';
            linkElement.innerHTML = `
                <input type="text" name="websites" value="${link}" readonly class="flex-grow mr-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 h-10 px-3" />
                <button type="button" class="deleteLink px-4 h-10 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
            `;
            linkContainer.appendChild(linkElement);

            linkElement.querySelector('.deleteLink').addEventListener('click', () => {
                linkContainer.removeChild(linkElement);
            });
        }

        addLinkButton.addEventListener('click', () => {
            const link = newLinkInput.value.trim();
            if (link) {
                addLink(link);
                newLinkInput.value = '';
            }
        });

        document.getElementById('indexForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/index', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                document.getElementById('message').textContent = result.message;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'An error occurred during indexing.';
            }
        });
    </script>
</body>
</html>
